<div class="field">
  <div class="control has-icons-left">

    <ng-content></ng-content>

    <span *ngIf="temErro()"  class="icon is-small is-right">
      <i class="fa fa-warning"></i>
    </span>
    <span *ngIf="eValido()"  class="icon is-small is-right">
        <i class="fa fa-check"></i>
      </span>
  </div>
  <p *ngIf="eValido()"  class="help is-success">Ok</p>
  <p *ngIf="temErro()"  class="help is-danger"> {{ mensagemDeErro }} </p>
</div>
